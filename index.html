<!DOCTYPE html>
<html lang="en">
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

<head>
	<title>skrattpotatis</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
</head>
<style>

* {
	box-sizing: border-box;
}
html, body{
	padding: 0;
	margin: 0;
	background-color: #202225;
	color: white;
}
html{
	height: 100%;
}
body {
	font-family: "Roboto", sans-serif;
	height: 100%;
	width: 100%;
	max-height: 100%;
	max-width: 100%;
}

#title {
	margin: auto;
	text-align: center;
	padding: 50px;
	font-size: 50pt;
}

#statuspanel {
	padding: 40px;
	margin: auto;
	width: 350px;
	min-height: 100px;
	border-radius: 25px;
	background-color: #23272A;
}

table {
	margin: auto;
}

td {
	padding: 5px;
}

td:first-child {
	padding-top: 10px;
}

td:last-child {
	padding-left: 30px;
	text-align: right;
	font-family: "Consolas", sans-serif;
}

</style>

<body>
	<div id="title">
		skrattpotatis
	</div>
	<div id="statuspanel">
		<table id="maintable">

		</table>
	</div>
</body>

<script>

function fetchStatus(response) {
	if (response.status >= 200 && response.status < 300) {
		return Promise.resolve(response)
	} else {
		return Promise.reject(new Error(response.statusText))
	}
}

function fetchJson(response) {
	return response.json()
}

const maintable = document.getElementById("maintable");

function createServerElement(server) {
	var row = document.createElement("tr");
	var html = `<td><img src="${server.icon}" width="24" height="24"></td>`
	html += `<td>${server.name}</td>`
	html += `<td id="${server.name}_value">...</td>`
	row.innerHTML = html;
	maintable.appendChild(row);
}

function setServerStatus(server) {
	var html = `<td style="color: red">Offline</td>`;
	if (server.status) {
		var maxplayers = server.maxplayers ? server.maxplayers : server.status.maxplayers;
		html = `<td style="color: green">${server.status.players.length} / ${maxplayers}</td>`;
	}
	var element = document.getElementById(`${server.name}_value`);
	element.outerHTML = html;
}

fetch("http://localhost/servers")
	.then(fetchStatus)
	.then(fetchJson)
	.then(servers => {
		console.log("found servers: ", servers.map(s => s.name));
		servers.forEach(createServerElement);
		servers.forEach(server => {
			fetch("http://localhost/server/" + server.name)
				.then(fetchStatus)
				.then(fetchJson)
				.then(setServerStatus);
		})
	}).catch(function (error) {
		console.err("Request failed", error);
	});
</script>
